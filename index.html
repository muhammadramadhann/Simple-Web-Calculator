<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="flex-container-column card">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button brackets">()</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
        </div>
        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">x</div>
        </div>
        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button negative">+/-</div>
            <div class="button">0</div>
            <div class="button dots">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
    <div class="calculation-history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka</th>
                    <th>Operator</th>
                    <th>Angka</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="calculationList"></tbody>
        </table>
        <button id="removeHistory" class="remove-button">Hapus Riwayat</button>
    </div>
    <script src="assets/storage.js"></script>
    <script src="assets/calculator.js"></script>
</body>
</html>
